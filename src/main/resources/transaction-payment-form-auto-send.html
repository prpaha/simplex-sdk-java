<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment form</title>
</head>
<body onload="document.forms['payment_form'].submit()">
<form name='payment_form' action='#{form_url}'
      method='POST' target='_self'>
    <input type='hidden' name='version' value='1'>
    <input type='hidden' name='partner' value='#{partner_name}'>
    <input type='hidden' name='payment_flow_type' value='wallet'>
    <input type='hidden' name='return_url_success' value='#{success_return_url}'>
    <input type='hidden' name='return_url_fail' value='#{fail_return_url}'>
    <input type='hidden' name='payment_id' value='#{payment_id}'>
</form>
</body>
</html>
